{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all">
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
  <link href="{% static 'css/groupc.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <!-- header -->
  <div class="banner">
  	<div class="container">
  		<div class="header">
  			<div class="logo">
  				<a href="{% url 'index' %}"><img src="images/logo.png" class="img-responsive" alt="" /></a>
  			</div>
  			<div class="header-right">
  				<ul>
  					<div class="clearfix"></div>
  				</ul>

  			</div>
  				<div class="clearfix"> </div>
  			</div>
  				<div class="head-nav">
  					<span class="menu"> </span>
  						<ul class="cl-effect-15">
  						<li><a href="{% url 'index' %}" data-hover="HOME">HOME</a></li>
                {% if request.user.is_authenticated %}
  							<li><a href="{% url 'logout' %}" data-hover="Log Out">Log Out</a></li>
                {% else %}
  							<li><a href="{% url 'login' %}" data-hover="Login">Login</a></li>
                {% endif %}
  						  {% if request.user.is_superuser %}
                <li><a href="{% url 'dashboard' %}" data-hover="Manage Site">Manage Site</a></li>
                {% endif %}
  								<div class="clearfix"> </div>
  						</ul>
  				</div>

  						<!-- script-for-nav -->
  					<script>
  						$( "span.menu" ).click(function() {
  						  $( ".head-nav ul" ).slideToggle(300, function() {
  							// Animation complete.
  						  });
  						});
  					</script>
  				<!-- script-for-nav -->
  	</div>
  </div>
  <!-- header -->
</body>
</html>
